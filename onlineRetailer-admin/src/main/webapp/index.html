<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
   		<li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>   
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="images/site/1.jpg" alt="First slide" data-interval="true" data-pause="true">
        </div>
        <div class="item">
            <img src="images/site/2.jpg" alt="Second slide" data-interval="true" data-pause="true">
        </div>
        <div class="item">
            <img src="images/site/3.jpg" alt="Third slide" data-interval="true" data-pause="true">
        </div>
        <div class="item">
            <img src="images/site/4.jpg" alt="Third slide" data-interval="true" data-pause="true">
        </div>
        <div class="item">
            <img src="images/site/5.jpg" alt="Third slide" data-interval="true" data-pause="true">
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel" 
        data-slide="prev">&lsaquo;
    </a>
    <a class="carousel-control right" href="#myCarousel" 
        data-slide="next">&rsaquo;
    </a>
</div><!-- 图片的轮询 -->
